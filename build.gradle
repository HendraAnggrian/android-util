buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 9,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner'
]

ext.deps = [
        // test
        junit              : 'junit:junit:4.12',
        // android
        supportAnnotations : 'com.android.support:support-annotations:25.3.1',
        supportCompat      : 'com.android.support:support-compat:25.3.1',
        supportTestRunner  : 'com.android.support.test:runner:0.5',
        supportTestEspresso: 'com.android.support.test.espresso:espresso-core:2.2.2'
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: [
                all    : 'compat',
                content: 'compat-content',
                text   : 'compat-text',
                util   : 'compat-util',
                view   : 'compat-view'
        ],
        version : [
                all    : '0.3',
                content: '0.1',
                text   : '0.2',
                util   : '0.1',
                view   : '0.2'
        ],
        desc    : 'Sets of utility class for Android.',
        website : 'https://github.com/HendraAnggrian/compat'
]

